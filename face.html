
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Martel+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        body{ 
            font-family: "Times New Roman", Times, serif;
        }
        .img{
            margin: auto;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        
        .height {
            height: 100vh
        }

        .form {
            position: relative
        }

        .form .fa-search {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #9ca3af
        }

        .form span {
            position: absolute;
            right: 17px;
            top: 13px;
            padding: 2px;
            border-left: 1px solid #d1d5db
        }

        .left-pan {
            padding-left: 7px
        }

        .left-pan i {
            padding-left: 10px
        }

        .form-input {
            height: 55px;
            text-indent: 33px;
            border-radius: 10px
        }

        .form-input:focus {
            box-shadow: none;
            border: none
        }
        </style>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="mt-5 border text-center bg-success p-5 border border-5 border-warning rounded">
            <p class="headname"></p>
            <div class="img d-flex border border-5 border-warning rounded ">
                <img src="https://i0.wp.com/www.crazytips.org/wp-content/uploads/2018/06/PicsArt_06-17-05.03.08.jpg"alt="" id="image"><br>
            </div>
            
            <div class="form mt-2 "> 
                <i class="fa fa-search"></i> 
                <input type="text" class="form-control form-input" id="name" placeholder="Search anything..."> 
            </div>

            
            <button type="button" class="mybtn btn btn-warning mt-1  btn-outline-success">Check Your Characters</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            //$('.img').slideUp(1000).slideDown(2000);
          
            $(".mybtn").on('click',function(){
                //$('.headname').remove('<h3></h3>');
                //alert("okokoko");
                let yname = $('#name').val();
                $('.headname').empty();
                $('#image').attr('src',`https://joeschmoe.io/api/v1/${yname}`);
                $('.headname').append(`<h3 class"nn">Hye <p class="text-danger fw-light"> ${yname} <p> Your are look like as </h3>` );
                     
            });                      
        });
    </script>
</body>

</html>
